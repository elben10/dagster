[tox]
envlist = py{39,38,37}-{unix,windows},mypy,pylint
skipsdist = True

[testenv]
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../../python_modules/dagster[mypy,test]
  -e .[test]
  -e ../../python_modules/dagit
  -e ../../python_modules/dagster-graphql
  -e ../../python_modules/libraries/dagster-snowflake/
  -e ../../python_modules/libraries/dagster-snowflake-pandas/
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -vv {posargs}

[testenv:mypy]
commands =
  mypy --config=../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
commands =
  pylint -j0 --rcfile=../../pyproject.toml {posargs} development_to_production development_to_production_tests

[pytest]
filterwarnings =
  ignore::dagster.ExperimentalWarning
  ignore::DeprecationWarning:dagster
  ignore::UserWarning:dagster
  ignore::pytest.PytestCollectionWarning
